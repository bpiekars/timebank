<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	<title>Timebank - Sign Up</title>
</head>
<body>
<div class="main">
    <form method="post" action="/register">		
		<p class="logo">
		<a href="/register">
			<img src="https://i.ibb.co/XS0Swy3/2cee4bf8-ac31-4c3c-89c7-f62f360ae00f.png" alt="Timebank" style="width:200px;height:200px;">
		</a>
        </p>
        <p class="title">
            Register
        </p>
		<div class="alert alert-danger" role="alert">
		User with associated email address already exists
		</div>
		<script>
		toastr.error('User with associated email address already exists')
		</script>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email address" value="" name="email" required/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First name" value="" name="firstname" required/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last name" value="" name="lastname" required/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Location (optional)" value="" name="location"/>
        </div>
        <div class="form-group">
            <input type="password" id="passwordid" class="form-control" name = "password" placeholder="Password" value="" required minlength="8"/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm password" value="" name="password_conf" required minlength="8"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btnSubmit" placeholder="Register" value="Register"/>
        </div>
        <p class="bonus-field">
            <a href="./login.html">
                Already have an account? Log in
            </a>
        </p>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="main">
    <form method="post" action="/login">
        <p class="title">
            Timebank
        </p>
        <p class="subtitle">
            Login
        </p>
        <p class="logo">
            <img src="https://i.ibb.co/XS0Swy3/2cee4bf8-ac31-4c3c-89c7-f62f360ae00f.png" alt="Timebank" style="width:200px;height:200px;">
        </p>
        <div class="form-group">
            <input type="text" class="form-control" name = "email" placeholder="Email address" value="" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name = "password" placeholder="Password" value="" />
        </div>
        <div class="form-group">
            <input type="submit" class="btnSubmit" placeholder="Login" value="Login"/>
        </div>
        <p class="bonus-field">
            <a href="./register.html">
                No account? Register here
            </a>
        </p>
    </form>
</div>
</body>
</html>

<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	<title>Timebank - Login</title>
</head>
<body>
<div class="main">
    <form method="post" action="/login" name = "login">
		<p class="logo">
		<a href="/login">
			<img src="https://i.ibb.co/XS0Swy3/2cee4bf8-ac31-4c3c-89c7-f62f360ae00f.png" alt="Timebank" style="width:300px;height:300px;">
		</a>
        </p>
        <p class="title">
            Login
        </p>
        <div class="form-group">
            <input type="email" id="emailid" class="form-control" name = "email" placeholder="Email address" value="" required/>
        </div>
        <div class="form-group">
            <input type="password" id="passwordid" class="form-control" name = "password" placeholder="Password" value="" required minlength="8"/>
        </div>
        <div class="form-group">
            <input type="submit" id="submitid" class="btnSubmit" placeholder="Login" value="Submit"/>
        </div>
        <p class="bonus-field">
            <a href="./register">
                No account? Register here
            </a>
        </p>
    </form>
</div>
</body>
</html>
